<div class="container">
    <h2>Registration Form</h2>
    <form #login="ngForm" (ngSubmit)="submitform(login)">
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input required minlength=2 maxlength=10 #name="ngModel" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <!--<p *ngIf="name.errors.required">Field required</p>
                <p *ngIf="name.errors.minlength">Too short</p>-->
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="Email">Email</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="passwd">Password</label><br>
            <input type="text" name="passwd" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
